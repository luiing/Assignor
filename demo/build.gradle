apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion compileVer
    buildToolsVersion buildVer
    defaultConfig {
        applicationId "com.uis.assignor.demo"
        minSdkVersion minsdkVer
        targetSdkVersion compileVer
        versionCode 1
        versionName "1.0"
//        javaCompileOptions{
//            annotationProcessorOptions{
//                includeCompileClasspath = true
//            }
//        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.google.android.material:material:'+supportVer
    api 'androidx.legacy:legacy-support-v4:'+supportVer
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //implementation 'com.facebook.fresco:fresco:1.11.0'
    implementation project(':assignor')
    annotationProcessor project(':decouple-processor')
    implementation project(':decouple-annotation')
    api "android.arch.lifecycle:extensions:1.1.1"
}
